<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8"/>
          <title>Werewolf</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
          <link rel="stylesheet" href="style.css"/>
          <link rel="icon" href="favicon.png"/>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script>
          <script src="/socket.io/socket.io.js"></script>
     </head>

     <body>
          <div class="container">
               <!-- This is the first "page"  -->
               <form id="usernameForm">
                    <input id="userInput" class="form-group" type="text" placeholder="Enter a username" autocomplete="off"/>
               </form>

               <!-- This is the second "page"  -->
               <div id="lobby">
                    <div id="lobbyUserList" class="col-md-2">

                    </div>
               </div>

               <!-- This is the third "page"  -->
               <div id="chatArea"  class="row">
                    <div class="col-md-2">
                         <div id="online">
                              <h3>Users</h3>
                              <ul class="list-group" id="users"></ul>
                         </div>
                    </div>
                    <div class="col-md-8">
                         <div class="chat" id="chat"></div>
                         <form id="messageForm" >
                              <div class="form-group">
                                   <input class="form-control" id="message" type="text" placeholder="Enter a message" autocomplete="off"/>
                                   <input id="nightButton" type="button" value="Night Time"/>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
          <script src="chatManager.js"></script>
          <script src="error/werewolfError.js"></script>
          <script src="error/ioError.js"></script>
     </body>
</html>
